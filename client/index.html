<!DOCTYPE>
<html>
<title>카카오 로그인 테스트</title>
<header>

</header>
<body>
    <div class="kakao-login">
        <button class="kakao-login-btn">카카오 로그인</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    function sendGetRequest() {
        axios.get('http://localhost:3000/api/v1/auth/kakao_login', { withCredentials: true })
            .then(function(response) {
                console.log('요청이 성공하였습니다!');
                console.log(response);
            })
            .catch(function(error) {
                console.log(error.message);
                console.error('요청이 실패하였습니다 :(');
            });
    }

    const btn = document.querySelector(".kakao-login-btn")
    btn.addEventListener('click', sendGetRequest);
</script>
</html>
